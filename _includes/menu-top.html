    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ site.baseurl }}/index.html">Survey.JS</a>
            <a class="version-link" role="button" href="https://github.com/surveyjs/surveyjs/releases" target="_blank">
                the latest version {{ site.surveyjs_version }}
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li {% if current[1] == 'examples' or current[1] =='builder' or current[1] =='docs'%}class=''{% else %}class='active'{% endif %}><a rel="home" href="{{ site.baseurl }}/index.html" >Home</a></li>
            <li {% if current[1] == 'examples' %}class='active'{% endif %}><a rel="examples" href="{{ site.baseurl }}/examples/jquery/">Examples</a></li>

            <li><a href="http://surveyjs.io" target="_blank">SurveyJS Project</a></li>
